image: docker:latest

stages:
  - test
  - image
  - release

variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

test:
  stage: test
  tags:
    - docker
  cache:
    paths:
      - node_modules/
  script:
    - ./scripts/test.sh

build-image:
  stage: image
  only:
    - tags
  tags:
    - docker
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - ./scripts/build.sh $CI_COMMIT_REF_NAME
    - ./scripts/push.sh $CI_COMMIT_REF_NAME

release:
  stage: release
  when: manual
  tags:
    - docker
  dependencies:
  only:
    - master
  script:
    - yarn semantic-release
